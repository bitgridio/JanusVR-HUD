<html>
	<head>
		<title>Janus VR HUD demo</title>
	</head>
	<body>
    This is an example of using the Janus VR HUD JavaScript library.
		<FireBoxRoom>
			<Assets>
				<AssetObject id="plane" src="assets/plane.obj" />
				<AssetWebSurface id="github" src="https://github.com/bitgridio/JanusVR-HUD/blob/master/README.md" width="1920" height="1080" />
        		<AssetScript src="../JanusVR-HUD/hud.js" />
			</Assets>
			<Room use_local_asset="room_plane">
				<Object id="plane" websurface_id="github" pos="1 1 3" xdir="1.000 0.000 0.000" ydir="0.000 0.000 1.000" zdir="0.000 -1.000 0.000" scale="20.300 4.900 12.100" />
			</Room>
		</FireBoxRoom>
	</body>
</html>
